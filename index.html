<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Tekitrip</title>

  <!-- キャッシュ抑止（ブラウザ側ヒント） -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      margin: 0;
      padding: 16px;
      background: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 20px;
      margin-top: 0;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }
    .controls-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    select, button {
      padding: 8px;
      font-size: 14px;
    }
    #status {
      margin: 8px 0;
      font-size: 14px;
    }
    #results {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .place-card {
      display: flex;
      gap: 8px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      background: #fafafa;
    }
    .place-photo-wrap {
      flex-shrink: 0;
    }
    .place-photo {
      width: 120px;
      height: 90px;
      object-fit: cover;
      border-radius: 6px;
    }
    .place-main {
      flex: 1;
      font-size: 14px;
    }
    .place-name {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .place-category {
      color: #555;
      margin-bottom: 2px;
    }
    .place-rating, .place-address {
      margin-bottom: 2px;
    }
    .place-link a {
      color: #1a73e8;
      text-decoration: none;
    }
    .place-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .place-card {
        flex-direction: column;
      }
      .place-photo {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>テキトリップ</h1>

    <div class="controls">
      <div class="controls-row">
        <label>
          カテゴリ:
          <select id="category">
            <option value="food">フード＆ドリンク</option>
            <option value="shopping">ショッピング</option>
            <option value="outdoor">アウトドア＆レクリエーション</option>
            <option value="stay">宿泊地</option>
          </select>
        </label>
      </div>
      <div class="controls-row">
        <label>
          距離:
          <select id="distance">
            <option value="justnow">ここらへん</option>
            <option value="near">今から行く（約15km）</option>
            <option value="mid">1日で行く（約50km）</option>
            <option value="minitrip">1泊まで（約100km）</option>
            <option value="trip">旅行で行く（200〜800km）</option>
          </select>
        </label>
      </div>
      <div class="controls-row">
        <button id="searchBtn">提案！</button>
        <button id="retryBtn">もう一回！</button>
      </div>
    </div>

    <div id="status">カテゴリと距離を選んで「提案！」を押してください。</div>
    <div id="results"></div>
  </div>

  <!-- APIキー設定 -->
  <script src="config.js"></script>

  <!-- app.js をキャッシュバスター付きで読み込む -->
  <script>
    (function() {
      var s = document.createElement('script');
      var v = new Date();
      var ver = v.getFullYear().toString()
              + ('0' + (v.getMonth() + 1)).slice(-2)
              + ('0' + v.getDate()).slice(-2)
              + ('0' + v.getHours()).slice(-2)
              + ('0' + v.getMinutes()).slice(-2);
      s.src = 'app.js?v=' + ver;
      document.head.appendChild(s);
    })();
  </script>

  <!-- Google Maps JavaScript API（callback で initApp を呼ぶ） -->
  <script
    id="gmaps-loader"
    async
    defer
  ></script>

  <script>
    // config.js から API キーを差し込む
    (function() {
      const script = document.getElementById('gmaps-loader');
      if (!script || !window.APP_CONFIG || !window.APP_CONFIG.GOOGLE_MAPS_API_KEY) return;
      const key = encodeURIComponent(window.APP_CONFIG.GOOGLE_MAPS_API_KEY);
      script.src =
        `https://maps.googleapis.com/maps/api/js?key=${key}&libraries=places&callback=initApp`;
    })();
  </script>

</body>
</html>
