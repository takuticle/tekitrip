<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TekiTrip</title>

<style>
  body {
    font-family: sans-serif;
    margin: 20px;
    line-height: 1.6;
  }
  select, button {
    padding: 10px;
    font-size: 16px;
  }
  #results div {
    background: #f2f2f2;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
  }
</style>

<script src="config.js"></script>
<script>
  // Google Maps API を callback=initApp で読み込む
  function loadMaps() {
    const s = document.createElement("script");
    s.src =
      "https://maps.googleapis.com/maps/api/js?key=" +
      window.APP_CONFIG.GOOGLE_MAPS_API_KEY +
      "&libraries=places&callback=initApp";
    s.async = true;
    document.head.appendChild(s);
  }
  window.onload = loadMaps;
</script>
</head>

<body>
<h2>TekiTrip（ランダム旅行提案）</h2>

<div>
  <label>カテゴリ：</label>
  <select id="category">
    <option value="food">フード＆ドリンク</option>
    <option value="shopping">ショッピング</option>
    <option value="outdoor">アウトドア＆レクリエーション</option>
    <option value="stay">宿泊地</option>
  </select>
</div>

<div>
  <label>距離：</label>
  <select id="distance">
    <option value="near">すぐ行ける（15km）</option>
    <option value="mid">1日で行く（100km）</option>
    <option value="far">旅行で行く（200〜500km）</option>
  </select>
</div>

<br>
<button id="searchBtn">提案！</button>

<p id="status"></p>
<div id="results"></div>

<script src="app.js"></script>
</body>
</html>
